Write a brief intro on available data types in Javascript.-->
<!--
    There are six basic data types in JavaScript which can be divided into three main categories: 
    primitive (or primary), composite (or reference), and special data types. 
    String, Number, and Boolean are primitive data types. 
    Object, Array, and Function (which are all types of objects) are composite data types.
    Whereas Undefined and Null are special data types.
-->
<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Data Types in Javascript</title>
    </head>
    
    <body>
        <script>
            /*The String Data Type
            The string data type is used to represent textual data (i.e. sequences of characters). 
            Strings are created using single or double quotes surrounding one or more characters, 
            as shown below:*/
            var a = 'Hi there!';  // using single quotes
            var b = "Hi there!";  // using double quotes
            var a = "Let's have a cup of coffee."; // single quote inside double quotes
            var b = 'He said "Hello" and left.';  // double quotes inside single quotes
            var c = 'We\'ll never give up.';     // escaping single quote with backslash

            /*The Number Data Type
            The number data type is used to represent positive or negative numbers with or without decimal 
            place, or numbers written using exponential notation e.g. 1.5e-4 (equivalent to 1.5x10-4).*/
            var a = 25;         // integer
            var b = 80.5;       // floating-point number
            var c = 4.25e+6;    // exponential notation, same as 4.25e6 or 4250000
            var d = 4.25e-6;    // exponential notation, same as 0.00000425
            alert(16 / 0);  // Output: Infinity
            alert(-16 / 0); // Output: -Infinity
            alert(16 / -0); // Output: -Infinity
            alert("Some text" / 2);       // Output: NaN
            alert("Some text" / 2 + 10);  // Output: NaN
            alert(Math.sqrt(-1));         // Output: NaN

            /*The Boolean Data Type
            The Boolean data type can hold only two values: true or false. It is typically used to store values 
            like yes (true) or no (false), on (true) or off (false), etc. as demonstrated below:*/
            var isReading = true;   // yes, I'm reading
            var isSleeping = false; // no, I'm not sleeping
            var a = 2, b = 5, c = 10;
            alert(b > a) // Output: true
            alert(b > c) // Output: false

            /*The Undefined Data Type
            The undefined data type can only have one value-the special value undefined. 
            If a variable has been declared, but has not been assigned a value, has the value undefined.*/
            var a;
            var b = "Hello World!"
            alert(a) // Output: undefined
            alert(b) // Output: Hello World!

            /*The Null Data Type
            This is another special data type that can have only one value-the null value. A null value means that there is no value. 
            It is not equivalent to an empty string ("") or 0, it is simply nothing.
            A variable can be explicitly emptied of its current contents by assigning it the null value.*/
            var a = null;
            alert(a); // Output: null
            var b = "Hello World!"
            alert(b); // Output: Hello World!
            b = null;
            alert(b) // Output: null

            /*The Object Data Type
            The object is a complex data type that allows you to store collections of data.*/
            var emptyObject = {};
            var person = {"name": "Clark", "surname": "Kent", "age": "36"};
            // For better reading
            var car = {
                modal: "BMW X3",
                color: "white",
                doors: 5
            }

            /*The Array Data Type
            An array is a type of object used for storing multiple values in single variable. 
            Each value (also called an element) in an array has a numeric position, known as its index, 
            and it may contain data of any data type-numbers, strings, booleans, functions, objects, 
            and even other arrays.The array index starts from 0, so that the first array element is arr[0] not arr[1].*/
            var colors = ["Red", "Yellow", "Green", "Orange"];
            var cities = ["London", "Paris", "New York"];
            alert(colors[0]);   // Output: Red
            alert(cities[2]);   // Output: New York

            /*The Function Data Type
            The function is callable object that executes a block of code. Since functions are objects, 
            so it is possible to assign them to variables, as shown in the example below:*/
            var greeting = function(){ 
                return "Hello World!"; 
            }
            // Check the type of greeting variable
            alert(typeof greeting) // Output: function
            alert(greeting());     // Output: Hello World!
            function createGreeting(name){
                    return "Hello, " + name;
                }
                function displayGreeting(greetingFunction, userName){
                    return greetingFunction(userName);
                }
                
                var result = displayGreeting(createGreeting, "Peter");
                alert(result); // Output: Hello, Peter

            /*The typeof Operator
            The typeof operator can be used to find out what type of data a variable or operand contains. 
            It can be used with or without parentheses (typeof(x) or typeof x).*/
            // Numbers
            typeof 15;  // Returns: "number"
            typeof 42.7;  // Returns: "number"
            typeof 2.5e-4;  // Returns: "number"
            typeof Infinity;  // Returns: "number"
            typeof NaN;  // Returns: "number". Despite being "Not-A-Number"
            
            // Strings
            typeof '';  // Returns: "string"
            typeof 'hello';  // Returns: "string"
            typeof '12';  // Returns: "string". Number within quotes is typeof string
            
            // Booleans
            typeof true;  // Returns: "boolean"
            typeof false;  // Returns: "boolean"
            
            // Undefined
            typeof undefined;  // Returns: "undefined"
            typeof undeclaredVariable; // Returns: "undefined"
            
            // Null
            typeof Null;  // Returns: "object"
            
            // Objects
            typeof {name: "John", age: 18};  // Returns: "object"
            
            // Arrays
            typeof [1, 2, 4];  // Returns: "object"
            
            // Functions
            typeof function(){};  // Returns: "function"


        </script> 
    </body>
</html>
