    <title>Assignment 1</title>
    <script>
        var number = prompt("Enter a number : ");
        let result = ""
        function EvenOrOdd(num) {
            if(num % 2 == 0){
                result = "even";
                return result;
            }
            else{
                result = "odd";
                return result;
            }
       
    }
    result = EvenOrOdd(number);
    console.log("The number entered is "+number+" and the number is "+result);
    </Script>
