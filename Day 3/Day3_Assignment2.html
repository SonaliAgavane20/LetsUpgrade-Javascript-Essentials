<body>
    <script>
        var name = prompt("Enter OS name and version : ");
        var nameandversion =  name.split(" ");
        var nameArray = new Array();
        for(var i = 0; i<nameandversion.length; i++){
            nameArray.push(nameandversion[i]);
        }
        console.log("The OS name is "+nameArray[0]+" and version is "+nameArray[1]);

    </script>
