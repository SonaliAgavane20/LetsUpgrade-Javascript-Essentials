<body>
    <script>
        var marks = prompt("Enter marks : ");
        var grade = "";
        if(marks >= 80 && marks<=100){
            grade = "A";        
        }
        else if(79 >= marks  && marks >=50 ){
            grade = "B";
        }
        else{
            grade = "C";
        }
        console.log("Using if statement : ");
        console.log("Makrs are "+marks+" and grade is "+grade);
    </script>
</body>
