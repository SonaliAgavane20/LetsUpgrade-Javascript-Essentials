<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number between 2 to n</title>
</head>
<body>
    <script>
        let n = prompt("Enter value of n numbers : ")
        let num = 3;
        while (num <= n) {
            let count = 0;
            for (let div = 2; div < num; div++) {
                if (num % div == 0) {
                    count++;
                    break;
                }
            }
            if (count == 0) {
                console.log(num);
            }
            num++;
        }
    </script>
</body>
</html>
